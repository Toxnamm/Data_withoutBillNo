<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logistics Quantity Predictor</title>
    <style>
        body {
            font-family: 'Georgia', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .top {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #222;
        }

        .bottom {
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #333;
        }

        .title {
            text-align: center;
            padding: 20px;
        }

        .title h1 {
            color: #fff;
            font-size: 3rem; /* ขนาดใหญ่ขึ้นเพื่อให้เด่น */
            margin: 0;
        }

        .title::after {
            content: '';
            display: block;
            margin: 20px auto 0;
            width: 40%; /* กว้างขึ้นเพื่อความสวยงาม */
            border-bottom: 3px solid #fff; /* เพิ่มความหนา */
        }

        gradio-app {
            width: 100%;
            max-width: 1000px; /* ลดขนาดลงเพื่อให้ดูเหมาะสมกับพื้นที่ */
            box-shadow: 0px 4px 30px rgba(255, 255, 255, 0.5); /* เพิ่มเงาให้เด่นชัดขึ้น */
            border-radius: 15px;
            border: 2px solid #555;
            padding: 30px; /* เพิ่ม padding เพื่อความสวยงาม */
            background-color: #444;
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 2rem; /* ลดขนาดลงเมื่อหน้าจอเล็ก */
            }

            .title::after {
                width: 60%; /* ปรับขนาดตามหน้าจอเล็ก */
            }

            gradio-app {
                padding: 15px;
            }
        }
    </style>
    <script
        type="module"
        src="https://gradio.s3-us-west-2.amazonaws.com/4.43.0/gradio.js"
    ></script>
</head>
<body>
    <div class="container">
        <!-- ส่วนบน: หัวข้อ -->
        <div class="top">
            <div class="title">
                <h1>Logistics Quantity Predictor</h1>
            </div>
        </div>

        <!-- ส่วนล่าง: ฟอร์มกรอกข้อมูล -->
        <div class="bottom">
            <gradio-app src="https://poramad-prediction-qty.hf.space"></gradio-app>
        </div>
    </div>
</body>
</html>
