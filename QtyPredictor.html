<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logistics Quantity Predictor</title>
    <style>
        body {
            font-family: 'Georgia', sans-serif;
            background-color: #000; /* พื้นหลังสีดำ */
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #fff; /* ข้อความสีขาว */
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left {
            width: 35%; /* 35% ของหน้าจอ */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #222; /* สีพื้นของฝั่งซ้าย */
        }

        .right {
            width: 65%; /* 65% ของหน้าจอ */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #333; /* สีพื้นของฝั่งขวา */
        }

        .title {
            text-align: center; /* จัดให้อยู่ตรงกลาง */
        }

        .title h1 {
            color: #fff;
            font-size: 2rem;
            margin: 0; /* เอาขอบด้านบนและล่างออก */
        }

        .title::after {
            content: ''; /* สร้างเส้นใต้ */
            display: block;
            margin: 20px auto 0; /* เว้นระยะห่างจากข้อความ */
            width: 30%; /* กำหนดความกว้างของเส้นตามที่ต้องการ (เช่น 70% ของพื้นที่) */
            border-bottom: 2px solid #fff; /* ความหนาและสีของเส้น */
        }

        /* เพิ่มการตกแต่งให้กับ gradio-app */
        gradio-app {
            width: 100%;
            max-width: 1200px; /* กำหนดขนาดให้เล็กลงเพื่อความสวยงาม */
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.3); /* เพิ่มเงาสำหรับความลึก */
            border-radius: 15px; /* ขอบมนมากขึ้น */
            border: 2px solid #555; /* เพิ่มขอบที่ดูเด่นขึ้น */
            padding: 20px; /* เพิ่มระยะขอบภายใน */
            background-color: #444; /* พื้นหลังให้กลมกลืน */
        }

    </style>
    <script
        type="module"
        src="https://gradio.s3-us-west-2.amazonaws.com/4.43.0/gradio.js"
    ></script>
</head>
<body>
    <div class="container">
        <!-- ส่วนซ้าย: หัวข้อ -->
        <div class="left">
            <div class="title">
                <h1>Logistics Quantity Predictor</h1>
            </div>
        </div>

        <!-- ส่วนขวา: ฟอร์มกรอกข้อมูล -->
        <div class="right">
            <gradio-app src="https://poramad-prediction-qty.hf.space"></gradio-app>
        </div>
    </div>
</body>
</html>
