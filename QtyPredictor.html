<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logistics Quantity Predictor</title>
    <style>
        body {
            font-family: 'Georgia', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* เปลี่ยนเป็นแสดงแบบคอลัมน์ */
            height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column; /* แสดงคอลัมน์ */
            width: 100%;
        }

        .top {
            height: 35%; /* 35% ของความสูง */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #222;
        }

        .bottom {
            height: 65%; /* 65% ของความสูง */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #333;
        }

        .title {
            text-align: center;
        }

        .title h1 {
            color: #fff;
            font-size: 2rem;
            margin: 0;
        }

        .title::after {
            content: '';
            display: block;
            margin: 20px auto 0;
            width: 30%;
            border-bottom: 2px solid #fff;
        }

        gradio-app {
            width: 100%;
            max-width: 1200px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            border: 2px solid #555;
            padding: 20px;
            background-color: #444;
        }

    </style>
    <script
        type="module"
        src="https://gradio.s3-us-west-2.amazonaws.com/4.43.0/gradio.js"
    ></script>
</head>
<body>
    <div class="container">
        <!-- ส่วนบน: หัวข้อ -->
        <div class="top">
            <div class="title">
                <h1>Logistics Quantity Predictor</h1>
            </div>
        </div>

        <!-- ส่วนล่าง: ฟอร์มกรอกข้อมูล -->
        <div class="bottom">
            <gradio-app src="https://poramad-prediction-qty.hf.space"></gradio-app>
        </div>
    </div>
</body>
</html>
